<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Myrmel Strømsli - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center/cover;
            color: #b28e54; /* Change text color to purple */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            top: 30%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 425px;
            height: 425px;
            background: none; /* Empty for now */
            border-radius: 50%;
            border: 20px solid #b28e54; /* Thinner circle around it */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outer-circle {
            position: absolute;
            top: 30%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 475px;
            height: 475px;
            background: none; /* Empty for now */
            border-radius: 50%;
            border: 5px solid #b28e54; /* Thinner circle around it */
        }

        .linkedIn-circle,
        .projects-circle,
        .link-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: none; /* Empty for now */
            border-radius: 50%;
            border: 5px solid #b28e54; /* Thinner circle around it */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .linkedIn-circle::before,
        .projects-circle::before,
        .link-circle::before {
            content: '';
            position: absolute;
            width: 170px; /* Adjust size as needed */
            height: 170px; /* Adjust size as needed */
            border-radius: 50%;
            border: 10px solid #b28e54; /* Thicker inner circle */
        }

        .linkedIn-circle {
            top: 73%;
            left: 10%;
        }

        .projects-circle {
            top: 73%;
            left: 40%;
        }

        .link-circle {
            top: 73%;
            left: 70%;
        }

        .linkedIn-circle a,
        .projects-circle a,
        .link-circle a {
            color: #b28e54; /* Change text color to purple */
            text-decoration: none;
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold text */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between text and circle */
        }

        .linkedIn-circle a span,
        .projects-circle a span,
        .link-circle a span {
            font-size: 24px; /* Larger font size */
            margin-left: 100px; /* Move text outside the circle */
        }

        .linkedIn-circle i {
            margin-left: 210px; /* Move the LinkedIn icon more to the right */
        }

        .projects-circle i {
            margin-left: 220px; /* Move the GitHub icon more to the right */
        }

        .link-circle i {
            margin-left: 220px; /* Move the phone icon more to the right */
        }

        .info {
            position: absolute;
            top: 30%;
            left: 42%;
            transform: translateY(-50%);
            text-align: left;
        }

        .info h1 {
            font-size: 69px; /* Adjust the font size as needed */
            margin: 0;
        }

        .info h2 {
            font-size: 69px; /* Adjust the font size as needed */
            margin: 0;
        }

        .info p {
            font-size: 50px;
            margin: 0;
            padding-bottom: 70px;
            text-align: center; /* Center the text */
            color: #b28e54; /* Change text color to purple */
        }

        

        .info span {
            color: #b28e54; /* Change text color to purple */
            font-size: 50px;
            margin: 0;
            padding-bottom: 70px;
            text-align: center; /* Center the text */
        }

        .line-container {
            position: absolute;
            top: 66%;
            left: 0;
            width: 100%;
            height: 20px; /* Height of the thick line */
            background-color: #b28e54; /* Color of the thick line */
        }

        .line-container::before,
        .line-container::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px; /* Height of the thin lines */
            background-color: #b28e54; /* Color of the thin lines */
        }

        .line-container::before {
            top: -7px; /* Position the top thin line */
        }

        .line-container::after {
            bottom: -7px; /* Position the bottom thin line */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <i class="fa-solid fa-user-tie" style="color: #b28e54; font-size: 240px"></i>
        </div>
        <div class="outer-circle"></div>
        <div class="info">
            <h1>Name:</h1>
            <p>Oscar Myrmel Strømsli</p>
            <h2>Occupation:</h2>
            <p>Software Developer</p>
        </div>

        <div class="linkedIn-circle">
            <a href="https://www.linkedin.com/" target="_blank">
                <i class="fa-brands fa-linkedin" style="color: #b28e54; font-size: 80px;"></i>
                <span>LinkedIn</span>
            </a>
        </div>
        <div class="projects-circle">
            <a href="downloads.html" target="_blank">
                <i class="fa-brands fa-github" style="color: #b28e54; font-size: 80px;"></i>
                <div class="circle-placeholder"></div>
                <span>Projects</span>
            </a>
        </div>
        <div class="link-circle">
            <a href="contact.html">
                <i class="fa-solid fa-phone" style="color: #b28e54; font-size: 80px;"></i>
                <div class="circle-placeholder"></div>
                <span>Contact</span>
            </a>
        </div>
        <div class="line-container"></div>
    </div>
</body>
</html>
